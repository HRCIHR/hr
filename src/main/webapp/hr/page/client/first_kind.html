<!DOCTYPE html>
<html>
	<head>
		<script type="application/javascript" src="../../../easyui/jquery.min.js"></script>
		<script type="application/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
		<script type="application/javascript" src="../../../easyui/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../../../easyui/themes/icon.css" />
		<link rel="stylesheet" href="../../../easyui/themes/default/easyui.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="localhost">
		</script>
	</head>

	<script type="text/javascript">
		$(function() {
			$('#adddialog').dialog({
				title: '添加',
				width: 600,
				height: 600,
				shadow: true,
				closed: true,
				modal: true,
				onBeforeClose: function() {

				}
			});
			//修改dialog
			$('#updatedialog').dialog({
				title: '变更信息',
				width: 600,
				height: 600,
				shadow: true,
				closed: true,
				modal: true,
				onBeforeClose: function() {

				}
			});

			$('#firstkindtable').datagrid({
				url: 'http://127.0.0.1:8080/hr/First/queryFirstKindAll',
				fitColumns: true,
				pagination: true,
				pageList: [5, 10],
				pageSize: 5,
				pageNumber: 1,
				method: "get",
				toolbar: [{
					iconCls: 'icon-add',
					text: "添加",
					handler: function() {

						$('#adddialog').dialog("open");
					}
				}],

				columns: [
					[{
							field: 'firstKindId',
							title: 'Ⅰ级机构编号',
							width: 100
						}, {
							field: 'firstKindName',
							title: 'Ⅰ级机构名称',
							width: 100
						}, {
							field: 'firstKindSalaryId',
							title: '薪酬发放负责人',
							width: 100,
							align: 'right'
						},
						{
							field: 'firstKindSaleId',
							title: '销售责任人编号',
							width: 100,
							align: 'right'
						},
						{
							field: 'xxx',
							title: '操作',
							width: 100,
							align: 'right',
							formatter: function(value, row, index) {
								var rows = JSON.stringify(row);
								return "<button onClick='updatafirstkind(" + rows + ")'>变更</button><button onClick='deletefirstkind(" + row.firstKindId + ")'>删除</button>"
							}
						}
					]
				]
			});

			//getPager
		});
		//http://127.0.0.1:8080/HR/First/queryFirstKindAll\n
		function updatafirstkind(rows) {
			console.log(rows);
			$('#updatedialog').dialog("open");
		}

		function deletefirstkind(id) {
			alert(id);
		}
	</script>

	<body>

		<table id="firstkindtable"></table>

		<div id="adddialog">
			<center style="margin-top: 150px;">
				<form>
					<input class="easyui-textbox" data-options="label:'Ⅰ级机构名称',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'薪酬发放责任人编号',labelWidth:150" style="width:300px">

					<br/><span style="color: red;">(注:输入薪酬发放责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>

					<br />
					<input class="easyui-textbox" data-options="label:'销售责任人编号',labelWidth:150" style="width:300px">
					<br /><span style="color: red;">(注:输入销售责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>
					<br /> 、

				</form>
			</center>
		</div>
		<div id="updatedialog">
			<center style="margin-top: 150px;">
				<form>
					<input class="easyui-textbox" data-options="label:'Ⅰ级机构编号',labelWidth:150,readonly:true" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'Ⅰ级机构名称',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'薪酬发放责任人编号',labelWidth:150" style="width:300px">

					<br/><span style="color: red;">(注:输入薪酬发放责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>

					<br />
					<input class="easyui-textbox" data-options="label:'销售责任人编号',labelWidth:150" style="width:300px">
					<br /><span style="color: red;">(注:输入销售责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>
					<br /> 
				</form>
			</center>
		</div>
	</body>

</html>
