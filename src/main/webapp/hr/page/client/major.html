<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html>
	<script type="application/javascript" src="../../../easyui/jquery.min.js"></script>

	<script type="application/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
	<script type="application/javascript" src="../../../easyui/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet" href="../../../easyui/themes/icon.css" />
	<link rel="stylesheet" href="../../../easyui/themes/default/easyui.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<head>
		<title></title>
	</head>
	<script type="text/javascript">
		//PublicChar/pagQueryPublicCharByType
		$(function() {

			//添加
			$('#adddialog').dialog({
				title: '添加',
				width: 600,
				height: 600,
				shadow: true,
				closed: true,
				modal: true,
				onBeforeClose: function() {

				}
			});
			//表单设置
			$("#tijiao").on("click", function() {
				$('#addform').form('submit', {
					url: "xxxxx",
					onSubmit: function(param) {

						console.log(param);
						return false;
					},
					success: function(data) {
						alert(data)
					}
				});

			})

			$('#professiontable').datagrid({
				url: 'http://127.0.0.1:8080/HR/Major/pagQueryMajor',
				fitColumns: true,
				pagination: true,
				pageList: [5, 10],
				pageSize: 5,
				pageNumber: 1,
				method: "get",
				toolbar: [{
					iconCls: 'icon-add',
					text: "添加",
					handler: function() {

						$('#adddialog').dialog("open");
					}
				}],

				columns: [
					[{
							field: 'majorKindId',
							title: '职位分类编号',
							width: 100
						}, {
							field: '未写',
							title: '职位分类名称',
							width: 100
						},
						{
							field: 'majorId',
							title: '职位编号',
							width: 100
						}, {
							field: 'majorName',
							title: '职位名称',
							width: 100
						},
						{
							field: 'xxx',
							title: '操作',
							width: 100,
							align: 'right',
							formatter: function(value, row, index) {
								var rows = JSON.stringify(row);
								return "<button onClick='deletebut(" + row.majorId + ")'>删除</button>"
							}
						}
					]
				]
			});
		});

		function deletebut(id) {
			alert(id);
		}
	</script>

	<body>

		<table id="professiontable"></table>
		<div id="adddialog">

			<form id="addform" method="post" style="margin-top: 150px;">

				<center><input name="firstKindName" class="easyui-textbox" data-options="label:'属性总类',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input name="firstKindSalaryId" class="easyui-textbox" data-options="label:'属性名称',labelWidth:150" style="width:300px">

					</br>
					</br>
					<button id="tijiao">提交</button>
				</center>

			</form>

		</div>
	</body>

</html>
