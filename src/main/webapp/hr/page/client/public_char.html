<!DOCTYPE html>
<html>

	<head>
		<script type="application/javascript" src="../../../easyui/jquery.min.js"></script>

		<script type="application/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
		<script type="application/javascript" src="../../../easyui/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../../../easyui/themes/icon.css" />
		<link rel="stylesheet" href="../../../easyui/themes/default/easyui.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script type="text/javascript">
			$(function() {

				//表单设置
				$("#tijiao").on("click", function() {
					$('#addform').form('submit', {
						url: "xxxxx",
						onSubmit: function(param) {

							console.log(param);
							return false;
						},
						success: function(data) {
							alert(data)
						}
					});

				})
				//添加
				$('#adddialog').dialog({
					title: '添加',
					width: 600,
					height: 600,
					shadow: true,
					closed: true,
					modal: true,
					onBeforeClose: function() {

					}
				});

				$('#publicchartable').datagrid({
					url: 'http://127.0.0.1:8080/HR/PublicChar/pagQueryPublicChar',
					fitColumns: true,
					pagination: true,
					pageList: [10,15],
					pageSize: 10,
					pageNumber: 1,
					method: "get",
					toolbar: [{
						iconCls: 'icon-add',
						text: "添加",
						handler: function() {

							$('#adddialog').dialog("open");
						}
					}],

					columns: [
						[{
								field: 'pbcId',
								title: '属性编号',
								width: 100
							}, {
								field: 'attributeKind',
								title: '属性种类',
								width: 100
							}, {
								field: 'attributeName',
								title: '属性名称',
								width: 100,
								align: 'right'
							},
							{
								field: 'xxx',
								title: '操作',
								width: 100,
								align: 'right',
								formatter: function(value, row, index) {
									var rows = JSON.stringify(row);
									return "<button onClick='deletepublicchar(" + row.pbcId + ")'>删除</button>"
								}
							}
						]
					]
				});
			});
			//添加
			function deletepublicchar(id) {
				alert(id);
			}
		</script>
	</head>

	<body>

		<table id="publicchartable"></table>

		<div id="adddialog">

			<form id="addform" method="post" style="margin-top: 150px;">

				<center><input name="firstKindName" class="easyui-textbox" data-options="label:'属性总类',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input name="firstKindSalaryId" class="easyui-textbox" data-options="label:'属性名称',labelWidth:150" style="width:300px">

					</br>
					</br>
					<button id="tijiao">提交</button>
				</center>

			</form>

		</div>
	</body>

</html>
