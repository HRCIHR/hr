<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html>
	<script type="application/javascript" src="../../../easyui/jquery.min.js"></script>

	<script type="application/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
	<script type="application/javascript" src="../../../easyui/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet" href="../../../easyui/themes/icon.css" />
	<link rel="stylesheet" href="../../../easyui/themes/default/easyui.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<head>
		<title>Ⅱ级机构信息管理</title>
	</head>

	<script type="text/javascript">
		$(function() {

			$('#adddialog').dialog({
				title: '添加',
				width: 600,
				height: 600,
				shadow: true,
				closed: true,
				modal: true,
				onBeforeClose: function() {

				}
			});
			//修改dialog
			$('#updatedialog').dialog({
				title: '变更信息',
				width: 600,
				height: 600,
				shadow: true,
				closed: true,
				modal: true,
				onBeforeClose: function() {

				}
			});

			$('#secondkindtable').datagrid({
				url: 'http://127.0.0.1:8080/HR/SecondKind/pagQuerySecondKind',
				fitColumns: true,
				pagination: true,
				pageList: [5, 10],
				pageSize: 5,
				pageNumber: 1,
				method: "get",
				toolbar: [{
					iconCls: 'icon-add',
					text: "添加",
					handler: function() {

						$('#adddialog').dialog("open");
					}
				}],

				columns: [
					[{
							field: 'firstKindId',
							title: 'Ⅰ级机构编号',
							width: 100
						}, {
							field: '未填写',
							title: 'Ⅰ级机构名称',
							width: 100
						}, {
							field: 'secondKindId',
							title: 'Ⅱ级机构编号',
							width: 100,
							align: 'right'
						},
						{
							field: 'secondKindName',
							title: 'Ⅱ级机构名称',
							width: 100,
							align: 'right'
						},
						{
							field: 'secondSalaryId',
							title: '薪酬发放责任人编号',
							width: 100,
							align: 'right'
						},
						{
							field: 'secondSaleId',
							title: '销售责任人编号',
							width: 100,
							align: 'right'
						},
						{
							field: 'xxx',
							title: '操作',
							width: 100,
							align: 'right',
							formatter: function(value, row, index) {
								var rows = JSON.stringify(row);
								return "<button onClick='updatafirstkind(" + rows + ")'>变更</button><button onClick='deletefirstkind(" + row.firstKindId + ")'>删除</button>"
							}
						}
					]
				]
			});

		});

		function updatafirstkind(rows) {
			console.log(rows);
			$('#updatedialog').dialog("open");
		}

		function deletefirstkind(id) {
			alert(id);
		}
	</script>

	<body>
		<table id="secondkindtable"></table>

		<div id="adddialog">
			<center style="margin-top: 150px;">
				<form>
					<!--下拉框-->
					<input id="addcheckbox" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'Ⅱ级机构编号',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'Ⅱ级机构名称',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'薪酬发放责任人编号',labelWidth:150" style="width:300px">

					<br/><span style="color: red;">(注:输入薪酬发放责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>

					<br />
					<input class="easyui-textbox" data-options="label:'销售责任人编号',labelWidth:150" style="width:300px">
					<br /><span style="color: red;">(注:输入销售责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>
					<br />
				</form>
			</center>
		</div>
		<div id="updatedialog">
			<center style="margin-top: 150px;">
				<form>
					<input class="easyui-textbox" data-options="label:'Ⅰ级机构名称',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'Ⅱ级机构编号',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'Ⅱ级机构名称',labelWidth:150" style="width:300px">
					<br />
					<br />
					<input class="easyui-textbox" data-options="label:'薪酬发放责任人编号',labelWidth:150" style="width:300px">

					<br/><span style="color: red;">(注:输入薪酬发放责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>

					<br />
					<input class="easyui-textbox" data-options="label:'销售责任人编号',labelWidth:150" style="width:300px">
					<br /><span style="color: red;">(注:输入销售责任人编号（多个编号之间请用"半角逗号 ','"隔开)</span>
					<br />
				</form>
			</center>
		</div>
	</body>

</html>
