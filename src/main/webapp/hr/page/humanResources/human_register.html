<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">

	<head>
		<title>人力资源档案登记</title>

		<script type="application/javascript" src="../../../easyui/jquery.min.js"></script>

		<script type="application/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
		<script type="application/javascript" src="../../../easyui/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../../../easyui/themes/icon.css" />
		<link rel="stylesheet" href="../../../easyui/themes/default/easyui.css" />

		<script type="application/javascript" src="../../javascript/Myjs.js"></script>
	</head>

	<script type="application/javascript">

		$(function() {

			$("#savebut").on("click", function() {
				alert('提交');
				console.log($("#savefrom").serialize());
				$('#savefrom').form('submit', {
					url: "http://127.0.0.1:8080/HR/HumanFile/saveHumanFile",
					onSubmit: function() {

					},
					success: function(data) {

						if(data == "true") {
							$.messager.alert('提示信息', '添加!', 'info', function() {

								location.reload();
							});
						} else {
							$.messager.alert('提示信息', '修改失败 请检查输入是否有误!', 'error');
						}

					}
				});
			})

		})

	<body>
		<form id="savefrom" method="post" enctype="multipart/form-data">
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--人力资源档案管理--人力资源档案登记 </font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<input id="savebut" type="button" value="提交" class="BUTTON_STYLE1" />
						<input type="reset" value="清除" class="BUTTON_STYLE1" />
					</td>
				</tr>
			</table>
			<table width="100%" border="1" cellpadding=3 cellspacing=1 bordercolorlight=#848284 bordercolordark=#eeeeee class="TABLE_STYLE1">
				<tr>
					<td class="TD_STYLE1" width="11%">
						I级机构
					</td>
					<td width="14%" class="TD_STYLE2">
						<input name="first_Kind_Id" id="firstcheckbox" class="easyui-textbox" data-options="" style="width:300px" />

					</td>
					<td width="11%" class="TD_STYLE1">
						II级机构
					</td>
					<td width="14%" class="TD_STYLE2">
						<input name="second_Kind_Id" id="secondcheckbox" class="easyui-textbox" data-options="" style="width:300px" />

					</td>
					<td width="11%" class="TD_STYLE1">
						III级机构
					</td>
					<td class="TD_STYLE2" colspan="2">
						<input name="third_Kind_Id" id="thirdcheckbox" class="easyui-textbox" data-options="" style="width:300px" />

					</td>
					<td rowspan="5" style="text-align: center;">
						<img id="headimg" name="" src="" title="选择头像" style="width: 300px;height: 260px;" />
						<!--<input id="imgtext" class="easyui-filebox" style="width:300px" accept="image/x-png">-->
						<input type="file" id="imgfile" name="imgdata" onchange="reafile()" />
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						职位分类
					</td>
					<td class="TD_STYLE2">

						<input id="zhiweiClass" name="" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						职位名称
					</td>
					<td class="TD_STYLE2">

						<input id="zhiweiName" name="human_Major_Id" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						职称
					</td>
					<td colspan="2" class="TD_STYLE2">
						<input id="zhicheng" name="human_Pro_Designation" data-options="" class="easyui-combobox" style="width:300px">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						姓名
					</td>
					<td class="TD_STYLE2">
						<input type="text" id="humanName" name="human_Name" class="INPUT_STYLE2" />
					</td>
					<td class="TD_STYLE1">
						性别
					</td>
					<td class="TD_STYLE2">
						<select name="human_Sex" class="SELECT_STYLE1">
							<option value="男" selected="selected">
								男
							</option>
							<option value="女">
								女
							</option>
						</select>
					</td>
					<td class="TD_STYLE1">
						EMAIL
					</td>
					<td colspan="2" class="TD_STYLE2">
						<input type="text" name="human_Email" id="humanEmail" class="INPUT_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						电话
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Telephone" id="humanTelephone" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						QQ
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Qq" id="humanQq" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						手机
					</td>
					<td colspan="2" class="TD_STYLE2">
						<input type="text" name="human_Mobilephone" id="humanMobilephone" class="INPUT_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						住址
					</td>
					<td colspan="3" class="TD_STYLE2">
						<input type="text" name="human_Address" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						邮编
					</td>
					<td colspan="2" class="TD_STYLE2">
						<input type="text" name="human_Postcode" class="INPUT_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						国籍
					</td>
					<td class="TD_STYLE2">
						<input id="guoji" name="human_Nationality" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						出生地
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Birthplace" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						生日
					</td>
					<td width="13%" class="TD_STYLE2">

						<!--<input type="text" name="human_Birthday" readonly="readonly" class="INPUT_STYLE2" id="birthday">-->
						<input class="easyui-datetimebox" name="human_Birthday" data-options="" style="width:300px">

					</td>
					<td width="11%" class="TD_STYLE1">
						民族
					</td>
					<td class="TD_STYLE2" width="14%">
						<input id="mingzu" name="human_Race" data-options="" class="easyui-combobox" style="width:300px">

					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						宗教信仰
					</td>
					<td class="TD_STYLE2">
						<input id="zongjiao" name="human_Religion" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						政治面貌
					</td>
					<td class="TD_STYLE2">
						<input id="zhengzhimianmao" name="human_Party" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						身份证号码
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Id_Card" id="humanIdCard" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						社会保障号码
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Society_Security_Id" class="INPUT_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						年龄
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Age" id="humanAge" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						学历
					</td>
					<td class="TD_STYLE2">
						<input id="xueli" name="human_Educated_Degree" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						教育年限
					</td>
					<td class="TD_STYLE2">
						<input id="jiaoyunianxian" name="human_Educated_Years" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						学历专业
					</td>
					<td class="TD_STYLE2">
						<input id="zhuanye" name="human_Educated_Major" data-options="" class="easyui-combobox" style="width:300px">

					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						薪酬标准
					</td>
					<td class="TD_STYLE2">
						<select name="salary_Standard_Id" class="SELECT_STYLE1">
							<option>薪酬标准1</option>
							<option>薪酬标准2</option>
						</select>
					</td>
					<td class="TD_STYLE1">
						开户行
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Bank" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						帐号
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="human_Account" class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						登记人
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="register" value="马飞飞" readonly="readonly" class="INPUT_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						建档时间
					</td>
					<td class="TD_STYLE2">
						<!--<input type="text" name="" id="create_time" readonly="readonly" class="INPUT_STYLE2">-->
						<input value="00/" class="easyui-datetimebox" name="regist_Time" data-options="" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						特长
					</td>
					<td class="TD_STYLE2">

						<input id="techang" name="human_Speciality" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						爱好
					</td>
					<td class="TD_STYLE2">

						<input id="aihao" name="human_Hobby" data-options="" class="easyui-combobox" style="width:300px">

					</td>
					<td class="TD_STYLE1">
						&nbsp;
					</td>
					<td class="TD_STYLE2">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						个人履历
					</td>
					<td colspan="7" class="TD_STYLE2">
						<textarea name="human_Histroy_Records" rows="4" class="TEXTAREA_STYLE1"></textarea>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						家庭关系信息
					</td>
					<td colspan="7" class="TD_STYLE2">
						<textarea name="human_Family_Membership" rows="4" class="TEXTAREA_STYLE1"></textarea>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						备注
					</td>
					<td colspan="7" class="TD_STYLE2">
						<textarea name="remark" rows="4" class="TEXTAREA_STYLE1"></textarea>
					</td>
				</tr>
			</table>
		</form>

</html>
