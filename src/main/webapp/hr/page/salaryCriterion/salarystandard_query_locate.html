<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="application/javascript"
		src="../../../easyui/jquery.min.js"></script>
	<script type="application/javascript"
		src="../../../easyui/jquery.easyui.min.js"></script>
	<script type="application/javascript"
		src="../../../easyui/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet" href="../../../easyui/themes/icon.css" />
	<link rel="stylesheet" href="../../../easyui/themes/default/easyui.css" />
<title>无标题文档</title>
<script type="text/javascript">
	$(function() {
		$('#dg')
				.datagrid(
						{
							url : '',
							fitColumns : true,
							pagination : true,
							pageList : [ 5, 10 ],
							pageSize : 5,
							pageNumber : 1,
							method : "get",
							columns : [ [
									{
										field : 'standardId',
										title : '酬薪标准编号',
										width : 100
									},
									{
										field : 'standardName',
										title : '酬薪标准名称',
										width : 100
									},
									{
										field : 'designer',
										title : '制定人',
										width : 100,
										align : 'right'
									},
									{
										field : 'registTime',
										title : '登记时间',
										width : 100,
										align : 'right'
									},
									{
										field : 'salarySum',
										title : '薪酬总额',
										width : 100,
										align : 'right'
									} ] ]
						});
	})
</script>
</head>

<body>
<table id="resumetable">
			<div id="tb" style="padding:2px 5px;background-color: #F3F3F3;border:1px solid #89C5EE;border-bottom:none;">
				<form id="searchfrom" method="post">
				<input id="keyword" name="keyword" class="easyui-textbox" data-options="label:'酬薪标准编号'" style="width:300px">
					<input id="keyword" name="keyword" class="easyui-textbox" data-options="label:'关键字'" style="width:300px">
					<input id="begin" class="easyui-datetimebox" name="begin" data-options="required:true,showSeconds:false,label:'登记时间'" style="width:250px">至
					<input id="finish" class="easyui-datetimebox" name="finish" data-options="required:true,showSeconds:false" style="width:150px">

					<input id="status" type="hidden" value="0" name="status" />
					<a href="#" id="searchbut" class="easyui-linkbutton" iconCls="icon-search">Search</a>
				</form>
			</div>
		</table>
		<div id="dg"></div>
</body>

</html>
